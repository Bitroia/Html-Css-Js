<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>
<body>
    <!-- Flex -->
     <div class="flex">
        <p>Meu primeiro</p>
        <p>elemento</p>
        <p>com flex</p>
     </div>

     <!-- column -->

     <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
     </div>    

     <!-- wrap -->

     <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

     <!-- justify content -->
      <h2>Center</h2>
      <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
</body>
</html>
