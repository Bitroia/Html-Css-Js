<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Formularios HTML</title>
  </head>
  <body>
    <h2>Formularios HTML</h2>
    <form action="" method="">
      <div>
        <label>Nome</label>
        <input type="text" />
      </div>
      <!-- simple input -->
      <div>
        <label for="age">Idade</label>
        <input type="text" name="age" id="" />
      </div>
      <!-- options -->
      <div>
        <label for="job">Selecione a sua profissão:</label>
        <select name="job">
          <option value="programador">Programador</option>
          <option value="tester">Tester</option>
          <option value="devops">Devops</option>
        </select>
      </div>
      <!-- pre-selected options -->
      <div>
        <label for="contract">Você leu os termos do contrato?</label>
        <select name="contract">
          <option value="sim">Sim</option>
          <option value="nao" selected>Não</option>
        </select>
      </div>
      <!-- options multiple -->
      <div>
        <label for="items">Selecione os itens desejados</label>
        <select name="items" multiple>
          <option value="pera">Pera</option>
          <option value="feijao">Feijao</option>
          <option value="arroz">Arroz</option>
          <option value="milho">Milho</option>
        </select>
      </div>
      <!-- textarea -->
      <div>
        <label for="comment">Comentário:</label>
        <textarea name="comment"></textarea>
      </div>
      <!-- fieldset-->
      <div>
        <fieldset>
          <legend>preencha as suas informações</legend>
          <label for="firstname">Nome:</label>
          <input type="text" name="firstname" />
          <label for="lastname">Sobrenome</label>
          <input type="text" name="lastname" />
        </fieldset>
      </div>
      <!-- datalist -->
      <div>
        <label for="flavor">Escolha o sabor</label>
        <input type="text" name="flavor" />
        <datalist class="flavors">
            <option value="Cereja"></option>
            <option value="Morango"></option>
            <option value="Abacaxi"></option>
            <option value="Chocoate"></option>
        </datalist>
      </div>
      <input type="submit" />
    </form>
  </body>
</html>
