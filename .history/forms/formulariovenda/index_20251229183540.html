<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="form_apresentacao">
      <h1>Venda fácil seu carro!</h1>
      <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
    </div>
    <div class="form">
      <div class="title">
        <label for="title">Título do anúncio</label>
        <input
          type="text"
          name="title"
          required
          placeholder="Um título para anunciar seu carro"
        />
      </div>
      <div class="price">
        <label for="price">Preço</label>
        <input type="text" name="price" required placeholder="Defina o preço" />
      </div>
      <div class="describle">
        <label for="describle">Descrição</label>
        <textarea
          name="describle"
          required
          placeholder="Aqui você descreve os detalhes do veículo, por exemplo: se ele tem algum arranhão"
        ></textarea>
      </div>
      <div class="brand">
        <label for="brand">Marca</label>
        <input
          type="text"
          name="brand"
          required
          placeholder="Digite a marca do veículo"
        />
      </div>
      <div class="model">
        <label for="model">Modelo</label>
        <input
          type="text"
          name="model"
          required
          placeholder="Digite o modelo do veículo"
        />
      </div>
      <div class="km">
        <label for="km">Quilometragem</label>
        <input
          type="text"
          name="km"
          required
          placeholder="Digite a quilometragem do veículo"
        />
      </div>
      <div class="purchasedate">
        <label for="purchasedate">Data da compra</label>
        <input type="date" name="purchasedate" required />
      </div>
      <div class="radio">
        <label for="transmission">Tipo de câmbio</label>
        <div class="radio">
          <input type="radio" value="manual" name="transmission" />
          <label for="manual">Manual</label>
        </div>
        <div>
          <input type="radio" value="automatico" name="transmission" />
          <label for="automatico">Automático</label>
        </div>
      </div>
      <div>
        <label for="optionals">Opcionais</label>
        <div class="checkbox">
          <input type="checkbox" name="optionals[]" value="airbag"/>
          <label for="airbag">Airbag</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="optionals[]" value="alarme"/>
          <label for="alarme">Alarme</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="optionals[]" value="arcondicionado"/>
          <label for="arcondicionado">Ar condicionado</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="optionals[]" value="cameradere"/>
          <label for="cameradere">Câmera de ré</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="optionals[]" value="assistentedepista"/>
          <label for="assistentedepista">Assistente de pista</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="optionals[]" value="partidakeyless"/>
          <label for="partidakeyless">Partida keyless</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="optionals[]" value="integracao"/>
          <label for="integracao">Integração com celular</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="optionals[]" value="bancodecouro/>
          <label for="bancodecouro">Ar Condicionado</label>
        </div>
      </div>
    </div>
  </body>
</html>
